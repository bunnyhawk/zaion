  <main class="main">

    <form class="main" id="form" novalidate="novalidate" style="max-width: 480px;margin: 40px auto;">
      <div id="forminner">

        <div class="input-field">
          <label for="name">Name</label>
          <input id="name" type="text" name="Name" class="validate" required="" aria-required="true">
        </div>

        <div class="input-field">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="Email" class="validate" required="" aria-required="true">
        </div>

        <div class="file-field input-field col s12">
          <div class="btn">
            <span>File</span>
            <input id="files" type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Select a file on your computer">
          </div>
        </div>

        <div class="input-field col s6">
          <button class="waves-effect waves-light btn submit-btn" type="submit" onclick="submitForm(); return false;">SUBMIT A VIDEO</button>
        </div>   

        <div class="input-field progress-field" id="progress">
        </div>

      </div>
      <div id="success" style="display:none;">
        <h5 class="left-align teal-text">File Uploaded</h5>
        <p>Your file has been successfully uploaded.</p>
      </div>
    </form>

  </main>

<div id="fb-root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="index.js" async defer></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<script>

  let file;
  const reader = new FileReader();
  const progressContainer = document.getElementById('progress');

  reader.onloadend = function(e) {
    if (e.target.error != null) {
      showError("File " + file.name + " could not be read.");
      return;
    } else {
      google.script.run
        .withSuccessHandler(showSuccess)
        .uploadFileToGoogleDrive(e.target.result, file.name, document.getElementById('name').value, document.getElementById('email').value);
    }
  };

  function showSuccess(e) {
    if (e === "OK") { 
      document.getElementById('forminner').style.display = 'none';
      document.getElementById('success').style.display = 'block';
    } else {
      showError(e);
    }
  }

  function submitForm() {

    var files = $('#files')[0].files;

    if (files.length === 0) {
      showError("Please select a file to upload");
      return;
    }

    file = files[0];


    showMessage("Uploading file...");

    reader.readAsDataURL(file);

  }

  function showError(e) {
    progressContainer.classList.add('error');
    progressContainer.innerHTML = e;
  }

  function showMessage(e) {
    progressContainer.classList.remove('error');
    progressContainer.innerHTML = e;
  }


</script>
